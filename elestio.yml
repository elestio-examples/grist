ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "32531"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "6053"
    targetPort: "9850"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "2867"
    targetPort: "21527"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "PG_PASS"
    value: "random_password"
  - key: "PG_USER"
    value: "postgres"
  - key: "PG_DB"
    value: "authentik"
  - key: "AK_ADMIN_PASS"
    value: "random_password"
  - key: "AUTHENTIK_BOOTSTRAP_PASSWORD"
    value: "random_password"
  - key: "AUTHENTIK_BOOTSTRAP_TOKEN"
    value: "random_password"
  - key: "AUTHENTIK_BOOTSTRAP_EMAIL"
    value: "[EMAIL]"
  - key: "AUTHENTIK_ERROR_REPORTING__ENABLED"
    value: "true"
  - key: "AUTHENTIK_EMAIL__HOST"
    value: "172.17.0.1"
  - key: "AUTHENTIK_EMAIL__PORT"
    value: "25"
  - key: "AUTHENTIK_EMAIL__USE_TLS"
    value: "false"
  - key: "AUTHENTIK_EMAIL__USE_SSL"
    value: "false"
  - key: "AUTHENTIK_EMAIL__TIMEOUT"
    value: "10"
  - key: "AUTHENTIK_EMAIL__FROM"
    value: "[DOMAIN]@vm.elestio.app"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "grist.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Grist"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:6053"
    label: "Authentik"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:2867"
    label: "pgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
